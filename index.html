<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/619f649967.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="assets/images/logo/ohmyfood.png" alt="Logo de ohmyfood">
    </header>
    <div class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <span>Paris, Belleville</span>
    </div>
    <div class="intro">
        <h1 class="intro-titre">
            Réservez le menu qui vous convient
        </h1>
        <span class="intro-texte">Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
        <button class="intro-button button">
            Explorer nos restaurants
        </button>
    </div>
    <div class="fonctionnement">
        <h2 class="fonctionnement-titre">
            Fonctionnement
        </h2>
        <div>
            <div class="fonctionnement-etapes">
                <div class="fonctionnement-etapes-number">
                    1
                </div>
                <i class="fa-solid fa-mobile-screen-button" style="color: #7e7e7e;"></i>
                Choisissez un restaurant
            </div>
            <div class="fonctionnement-etapes">
                <div class="fonctionnement-etapes-number">
                    2
                </div>
                <i class="fa-solid fa-list-ul" style="color: #7e7e7e;"></i>
                Composez votre menu
            </div>
            <div class="fonctionnement-etapes">
                <div class="fonctionnement-etapes-number">
                    3
                </div>
                <i class="fa-solid fa-store" style="color: #9356dc;"></i>
                Dégustez au restaurant
            </div>
        </div>
    </div>
        
    <section>
        
    </section>
    <footer>
        Footer
    </footer>










</body>
</html>
